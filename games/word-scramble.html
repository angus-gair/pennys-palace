<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble | Penny's Palace</title>
    <link rel="stylesheet" href="../style-modern.css">
    <style>
        .game-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .scramble-word {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .scramble-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <a href="../index-modern.html" class="back-btn">‚Üê Back to Games</a>
    
    <div class="game-container">
        <div class="game-header">
            <h1>üî§ Word Scramble</h1>
            <p>Unscramble dance and AFL words!</p>
            <div class="game-score">Score: <span id="scramble-score">0</span></div>
        </div>
        
        <div class="scramble-word" id="scramble-word">Click Start to begin!</div>
        
        <input type="text" class="scramble-input" id="scramble-input" 
               placeholder="Type your answer here...">
        
        <button class="btn btn--secondary" onclick="checkScrambleAnswer()" style="width: 100%; margin-bottom: 1rem;">
            Check Answer
        </button>
        
        <button class="btn btn--primary" onclick="startWordScramble()" style="width: 100%;">
            Start New Game
        </button>
        
        <div class="scramble-feedback" id="scramble-feedback" style="margin-top: 1rem; text-align: center;"></div>
    </div>
    
    <script src="../app-modern.js"></script>
</body>
</html>
